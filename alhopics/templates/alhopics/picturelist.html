{% block picturelist %}
  {% for camid in cameras %}
    <div class="img_background">
      <table>
        <tbody>
          <td style="vertical-align: top;">
            <img class="animimg" id="cam{{ camid }}_image" src="" alt="" style="width: 820px; height: 616px; display: block; border: 0;">
          </td>

          <td style="vertical-align: top; padding-left: 12px; margin-left: 5px; position: relative;">
            <p>Valitse päivä <input type="text" id="cam{{ camid }}_datepicker"></p>
            <div class="container">
              <div class="flex-item"><a href="Edellinen" onclick="getPreviousImages(&quot;{{ camid }}&quot;);return false;">« Edellinen</a></div>
              <div class="flex-item" id="cam{{ camid }}_timespan">Aika</div>
              <div class="flex-item"><a href="Seuraava" onclick="getNextImages(&quot;{{ camid }}&quot;);return false;">Seuraava »</a></div>
            </div>
            <hr>

            <table id="cam{{ camid }}_select" style="border-collapse:collapse; padding:0px; margin:0px">
              <tbody>
              </tbody>
            </table>

            <div style="position: absolute; bottom: 0px;">
              <hr>
              <div id="cam{{ camid }}_info1"> </div>
              <div id="cam{{ camid }}_info2"> </div>
              <div id="cam{{ camid }}_info3"> </div>
              <div id="cam{{ camid }}_info4"> </div>
            </div>
          </td>
        </tbody>
      </table>
    </div>

    <div style="height: 10px;"> </div>
  {% endfor %}
{% endblock picturelist %}
