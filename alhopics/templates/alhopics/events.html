{% load static %}

<!DOCTYPE html>
<meta charset="utf-8"/>

<html>

<head>
  <title>AlhoCam</title>
  <link rel="stylesheet" type="text/css" href="{% static "alho_style.css" %}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>

<body>
  <ul>
    <li><a href=".">Kamerakuva</a></li>
    <li><a class="active" href="event">Tapahtumat</a></li>
    <li><a href="movement">Liikekuva</a></li>
    <li style="float:right">
      <div class="logout_container">
        <div class="logout_text">Kirjauduttu käyttäjänä <b>{{ user }}</b></div>
        <a class="logout_link" href="logout">Kirjaudu ulos</a>
      </div>
    </li>
  </ul>
  <br>
  <h3>Valo-ohjaukset</h3>
  <br>
  <button type="button" id="lights_button" onclick="lightsOn()">Valot päälle</button>
  <br><br>

  <table id="lightcontrol" class="centre-align"></table>
  <br>
  <h3>Liiketunnistustapahtumat</h3>
  <br>
  <table id="movement" class="centre-align"></table>

</body>

<script src="{% static "alhoscript.js" %}"></script>

<script>
  function start() {
    updateLightControl();
    updateMovement();
  }

  window.onload = start();
</script>

</html>
